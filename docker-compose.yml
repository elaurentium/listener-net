version: "3.8"

services:
  db:
    image: postgres:15-alpine
    container_name: listener-net-db
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d 
    ports:
      - "3306:3306"
    networks:
      - listener-net
  api:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: listener-net-api
    env_file:
      - .env
      - .env.dev
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
      - DB_HOST=db
      - DB_PORT=${DB_PORT}
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - listener-net

networks:
  listener-net:
    driver: bridge


volumes:
  postgres_data: